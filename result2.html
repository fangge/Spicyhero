    <style type="text/css">
        /*css reset*/
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,button,textarea,p,blockquote,th,td,figure {padding:0;margin:0;}
        fieldset,img{border:0;}
        address,caption,cite,code,dfn,em,th,var,optgroup {font-style:normal;font-weight:normal;}
        h1,h2,h3,h4,h5,h6 {font-size:100%;}
        input,button,textarea,select,optgroup,option {font-family:inherit;font-size:inherit;font-style:inherit;font-weight:inherit;}
        ol,ul,li {list-style:none;}
        table {border-collapse:collapse;border-spacing:0;}
        caption,th {text-align:left;}
        body{-webkit-tap-highlight-color:#fdfdfd;}
        body{background: #fdfdfd}
        html,body{overflow:hidden;position:relative;width:100%;height:100%;font-size: 12px;}
        body{width:100%;position: relative;margin: 0 auto}
        .wrap{width: 100%;height: 1007px;overflow: hidden;position: absolute;top:0;left:0;background: url(img/sharebg.jpg) no-repeat;opacity: 0;background-size: 100% 100%;
            -webkit-transition:all 1s ease-in-out;-moz-transition:all 1s ease-in-out;-ms-transition:all 1s ease-in-out;transition:all 1s ease-in-out;
        }
        .in.wrap{opacity: 1}
        #loading{display: none}
        #loading.in{display:block;}
        .floatingCirclesG{position:absolute;width:110px;height:110px;-webkit-transform:scale(0.6);-moz-transform:scale(0.6);-o-transform:scale(0.6);transform:scale(0.6);-ms-transform:scale(0.6);left:50%;top:50%;transform: translate3d(-50%,-50%,0);-webkit-transform: translate3d(-50%,-50%,0)}
        .f_circleG{position:absolute;background-color:#c9c9c9;height:20px;width:20px;-moz-border-radius:10px;-moz-animation-name:f_fadeG;-moz-animation-duration:.72s;-moz-animation-iteration-count:infinite;-moz-animation-direction:normal;-webkit-border-radius:10px;-webkit-animation-name:f_fadeG;-webkit-animation-duration:.72s;-webkit-animation-iteration-count:infinite;-webkit-animation-direction:normal;-ms-border-radius:10px;-ms-animation-name:f_fadeG;-ms-animation-duration:.72s;-ms-animation-iteration-count:infinite;-ms-animation-direction:normal;-o-border-radius:10px;-o-animation-name:f_fadeG;-o-animation-duration:.72s;-o-animation-iteration-count:infinite;-o-animation-direction:normal;border-radius:10px;animation-name:f_fadeG;animation-duration:.72s;animation-iteration-count:infinite;animation-direction:normal}
        #frotateG_01{left:0;top:45px;-moz-animation-delay:.27s;-webkit-animation-delay:.27s;-ms-animation-delay:.27s;-o-animation-delay:.27s;animation-delay:.27s}
        #frotateG_02{left:13px;top:13px;-moz-animation-delay:.36s;-webkit-animation-delay:.36s;-ms-animation-delay:.36s;-o-animation-delay:.36s;animation-delay:.36s}
        #frotateG_03{left:45px;top:0;-moz-animation-delay:.45s;-webkit-animation-delay:.45s;-ms-animation-delay:.45s;-o-animation-delay:.45s;animation-delay:.45s}
        #frotateG_04{right:13px;top:13px;-moz-animation-delay:.54s;-webkit-animation-delay:.54s;-ms-animation-delay:.54s;-o-animation-delay:.54s;animation-delay:.54s}
        #frotateG_05{right:0;top:45px;-moz-animation-delay:.63s;-webkit-animation-delay:.63s;-ms-animation-delay:.63s;-o-animation-delay:.63s;animation-delay:.63s}
        #frotateG_06{right:13px;bottom:13px;-moz-animation-delay:.72s;-webkit-animation-delay:.72s;-ms-animation-delay:.72s;-o-animation-delay:.72s;animation-delay:.72s}
        #frotateG_07{left:45px;bottom:0;-moz-animation-delay:.81s;-webkit-animation-delay:.81s;-ms-animation-delay:.81s;-o-animation-delay:.81s;animation-delay:.81s}
        #frotateG_08{left:13px;bottom:13px;-moz-animation-delay:.9s;-webkit-animation-delay:.9s;-ms-animation-delay:.9s;-o-animation-delay:.9s;animation-delay:.9s}
        @-moz-keyframes f_fadeG{0%{background-color:#303030}
            100%{background-color:#c9c9c9}
        }
        @-webkit-keyframes f_fadeG{0%{background-color:#303030}
            100%{background-color:#c9c9c9}
        }
        @-ms-keyframes f_fadeG{0%{background-color:#303030}
            100%{background-color:#c9c9c9}
        }
        @-o-keyframes f_fadeG{0%{background-color:#303030}
            100%{background-color:#c9c9c9}
        }
        @keyframes f_fadeG{0%{background-color:#303030}
            100%{background-color:#c9c9c9}
        }
        .t{position: absolute;}
        .t1,.t2,.t3{font-size: 1.13333em;color: #fff;left:54%}
        .t1{  top: 2.2%;}
        .t2{  top:10.2%;}
        .t3{  top:6.3%;}
        .t4{  width: 100%;
            height: 3.177775%;
            left: 0;
            line-height: 1.7;
            text-align: center;
            font-size: 1.5em;
            color: #fff;
            bottom: 25%;}
        .t5{   left: 63%;
            top: 79%;
            font-size: 3.1em;
            color: #FF8E86;}
        .img-wrap{position: absolute;   width: 64.21875%; left: 19%;
            top: 22%;height: 43.396226%;overflow: hidden }
        .img-wrap img{display:block;height:auto;width:100%;position: absolute;left:50%;top:50%;-webkit-transform:translate3d(-50%,-50%,0);-moz-transform:translate3d(-50%,-50%,0);-ms-transform:translate3d(-50%,-50%,0);transform:translate3d(-50%,-50%,0);}
        .btn1{display: block;position: absolute;  width: 50.46875%;  height:7.944389%;   left: 23%;
            top: 87%;}
        .btn1 img{display: block;width: 100%;}

<body>
<div class="in" id="loading">
    <div class="floatingCirclesG">
        <div class="f_circleG" id="frotateG_01">
        </div>
        <div class="f_circleG" id="frotateG_02">
        </div>
        <div class="f_circleG" id="frotateG_03">
        </div>
        <div class="f_circleG" id="frotateG_04">
        </div>
        <div class="f_circleG" id="frotateG_05">
        </div>
        <div class="f_circleG" id="frotateG_06">
        </div>

        </div>

        </div>

</div>
    <div class="wrap">
        <p class="t t1">TA的颜值累计:9000</p>

        <p class="t t2">TA的颜值排名:1200</p>

        <p class="t t3">X变量高校排名:1280</p>

        <p class="t t4" id="intro"></p>

        <p class="t t5" id="score"></p>

        <div class="img-wrap">
            <img src="" id="user-pic"/>
        </div>

        <a class="btn btn1" href="http://party.mlyx.syyx.com/index.php"><img src="img/btn20.png" alt=""/></a>
    </div>
    <script type="text/javascript">
        sapp.fill({
            target : ".wrap,.tip",
            width : 640,
            height : 1007,
            mode : "contain"
        })
        $(window).on("load", function(){
            //loading
            $("#loading").removeClass("in");
            $('.wrap').addClass("in");
        });
        function getQueryString(name) {//获取传导参数
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURIComponent(r[2]);
            return null;
        }
        var userPic = getQueryString('pic');
        var score = getQueryString('score');
        var intro = getQueryString('des');
        var personFaceValueTotal = getQueryString('personFaceValueTotal');
        var personFaceRanking = getQueryString('personFaceRanking');
        var schoolName = getQueryString('schoolName');
        var schoolFaceRanking = getQueryString('schoolFaceRanking');
        $('#user-pic').attr('src',userPic);
        $('#intro').text(intro);
        $('#score').text(score);
        $('.t1').text("TA的颜值累计:"+personFaceValueTotal);
        $('.t2').text("TA的颜值排名:"+personFaceRanking);
        $('.t3').text(schoolName+"高校排名:"+schoolFaceRanking);
    </script>
</body>
